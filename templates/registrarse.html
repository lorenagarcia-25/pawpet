
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Felices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registrarse.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/huellitas_felices.png') }}">
</head>
<body>
  <div class="login-wrapper">
    
    <!-- Panel izquierdo con imagen -->
    <div class="left-panel">
      <img src="{{ url_for('static', filename='img/login_perrito.png') }}" alt="Mascotas" class="mascotas_img">
    </div>

    <!-- Panel derecho con formulario -->
    <div class="right-panel">
      <h1>¡Crea tu cuenta!</h1>
      <img src="{{ url_for('static', filename='img/usuario_logo.png') }}" class="usericon">
      <img src="{{ url_for('static', filename='img/huellitas_felices.png') }}" class="logo">

      <div class="form-container">
        <form action="{{url_for('registrarse')}}" method="POST">
        <div>
          <label for="nombre" class="form-label"></label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
        <label for="apellido" class="form-label"></label>
        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido" required>
        <label for="username" class="form-label"></label>
        <input type="email" class="form-control" name="username" id="username" placeholder="Correo" required>
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
      </div>
      <button class="cuadro" type="submit">Siguiente</button>
    </form>
        <div class="links">
          <a href="{{url_for('login') }}">¿Ya tienes una cuenta? </a>
        </div>

        <!-- <a href="{{url_for('index')}}"><button class="cuadro">Siguiente</button></a>-->

      </div>
    </div>

  </div>
  
</body>
</html>
