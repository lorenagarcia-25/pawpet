{% extends 'base.html' %}
{% block title %} index {% endblock %}
{% block content %}
<div class="container overflow-hidden mt-4">
  <div class="row gy-4 gy-xxl-5">
    {% for p in productos %}
    <div class="col-12 col-md-6 col-lg-4 d-flex">
      <article class="d-flex w-100">
        <div class="card border border-dark w-100"
          style="--bs-card-border-radius: 0; --bs-card-inner-border-radius: 0;">
          <figure class="card-img-top m-0 overflow-hidden bsb-overlay-hover">
            <a href="#!" data-bs-toggle="modal" data-bs-target="#modal{{ p.idProducto }}">
              <img class="img-fluid bsb-scale bsb-hover-scale-up"
                src="{{ url_for('static', filename='uploads/' + (p.imagen or 'no_image.png')) }}"
                >
            </a>
            <figcaption>
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-eye text-white bsb-hover-fadeInLeft" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 
5.5 8 5.5S16 8 16 8zM1.173 8a13.133

                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 
2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 
1 1 7 0 3.5 3.5 0 0 1-7 0z" />
              </svg>
              <h4 class="h6 text-white bsb-hover-fadeInRight mt-2">
                Ver articulos
              </h4>
            </figcaption>
          </figure>

          <div class="card-body border-0 bg-white p-4">
            <h5 class="card-title">{{ p.nombre}}</h5>
            <p class="card-text text-secondary">{{ p.descripcion }}</p>
            <p class="card-text text-muted">Categor√≠a ID: {{ p.idCategoria }}</p>
          </div>
        </div>
      </article>
    </div>
    {% endfor %}
  </div>
</div>
